<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Final Project</title>
  <link rel="stylesheet" href="css/main.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>
<body>
  <header>
    <h1>
      <span data-js="company-name"></span>
      <span data-js="company-phone"></span>
    </h1>
  </header>
  <div class="container">
      <form action="/" data-js="form-register">
        <ul>
          <li>
            <label>Imagem do Carro:</label>
            <input type="url" data-js="image">
          </li>
          <li>
            <label>Marca / Modelo:</label>
            <input type="text" data-js="brand-model">
          </li>
          <li>
            <label>Ano:</label>
            <input type="text" data-js="year">
          </li>
          <li>
            <label>Placa:</label>
            <input type="text" data-js="plate">
          </li>
          <li>
              <label>Cor:</label>
              <input type="text" data-js="color">
          </li>
          <button type="submit">Cadastrar</button>
        </ul> 
      </form>
      <table>
        <thead>
          <tr>
            <th>Imagem do Carro</th>
            <th>Marca / Modelo</th>
            <th>Ano</th>
            <th>Placa</th>
            <th>Cor</th>
          </tr>
        </thead>
        <tbody data-js="table-car">
          
        </tbody>
      </table>
  </div>
  <script src="js/dom.js"></script>
  <script src="js/challenge-30.js"></script>
</body>
</html>
